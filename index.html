<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h2>Ejemplo de Acceso de Datos con Ajax</h2>
        </div>
        <div class="row">
            <div class="col-1">
                <button id="boton1" class="btn btn-primary">Traer datos</button>
            </div>
        </div>

        <div class="row">
            <table id="tabla1" class="table table-stripped">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Descripci√≥n</th>
                </tr>
            </table>|
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        $(document).ready(
            function() 
            {
                $("#boton1").click(
                    function()
                    {
                        $.get("https://www.themealdb.com/api/json/v1/1/categories.php", 
                        function(data)
                        {
                            $.each(data.categories, function(i, item)
                            {
                                $("#tabla1").append(
                                    "<tr>" + 
                                    "<td>" + item.idCategory + "</td>" + 
                                    "<td>" + item.strCategory + "</td>" +
                                    "<td><img src=" + item.strCategoryThumb + " ></td>" +
                                    "<td>" + item.strCategoryDescription + "</td>"  
                                )
                            });

                        });
                    }
                );
            }
        );
    </script>
</body>
</html>
